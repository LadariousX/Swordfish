{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Department Login</title>
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
  <div class="login-card">
    <h2>Department Login</h2>

    {% if form.errors %}
      <p class="error-msg">Invalid username or password.</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
