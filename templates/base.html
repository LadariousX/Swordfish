<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Portal</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f6fa; margin: 0; }
    header { background-color: #0d6efd; color: white; text-align: center; padding: 1rem; }
    footer { background-color: #0d6efd; color: white; text-align: center; padding: 0.5rem; position: fixed; bottom: 0; width: 100%; }
    .container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    button { background-color: #0d6efd; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0b5ed7; }
  </style>
</head>
<body>
  <header><h2>Ticket Submission Portal</h2></header>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <footer>&copy; 2025 Ticket Portal</footer>
</body>
</html>
